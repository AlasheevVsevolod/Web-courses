<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<title>Cards</title>
		<style type="text/css">
/*div size + left align*/
			.card {
				width: 139px;
				height: 189px;
				background-image: url(cards.png);
				float: left;
			}
/*make card image from the sprite*/
			.card1 {
				background-position: -144px -200px;
			}
			.card2 {
				background-position: -433px -598px;
			}
			.card3 {
				background-position: -289px -1394px;
			}
			.left_shift {
				margin-left: -102px;
			}
		</style>
	</HEAD>
	<BODY>
		<div class="card card1"></div>
		<div class="card card2 left_shift"></div>
		<div class="card card3 left_shift"></div>
	</BODY>
</HTML>
